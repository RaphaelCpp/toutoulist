<div class="row d-flex justify-content-center">
  <div class="d-flex justify-content-center">
    <div class="col-8 ms-5">
      <span></span>
      <input class="form-check-input me-5" type="checkbox" />
      <label>{{ dogName }} {{ dogTask }}</label>
    </div>
    <div class="col-2 text-end">
      <button
        type="button"
        class="btn btn-success"
        data-toggle="modal"
        data-target="#updateModal"
      >
        Modifier
      </button>
    </div>
    <div class="col-2">
      <button class="btn btn-dark" (click)="deleteTask()">Supprimer</button>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="updateModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col">Nom du chien</div>
          <div class="col">
            <input type="text" [(ngModel)]="dogName" />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col">Tâche à faire</div>
          <div class="col">
            <textarea [(ngModel)]="dogTask"></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-success"
          data-dismiss="modal"
          (click)="editTask()"
        >
          Edit
        </button>
      </div>
    </div>
  </div>
</div>
